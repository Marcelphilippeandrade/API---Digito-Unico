#Configura banco em memória no H2
spring.jpa.hibernate.ddl-auto=create
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:digitounico;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.h2.console.path=/h2
spring.h2.console.enabled=true

# Exibe os comandos do SQL
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.user_sql_comments=false
spring.jpa.properties.hibernate.fort_sql=false
spring.jpa.properties.hibernate.type=info

# Paginação
paginacao.qtd_por_pagina=25